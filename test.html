<html>
<head>
<title>my first page</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="./sokoban.js"></script>
<script type="text/javascript">
(function() {
	$(document).ready(function() {
		$.get('./original.xml', function(gamedata) {
		 	var game = new Game(gamedata);
		 	game.initBoard();
		 	game.drawBoard();

		 	$(document).keydown(function(e) {
		 		var dx = 0;
			 	var dy = 0;
			 	if(e.keyCode==37) dx = -1;
			 	if(e.keyCode==38) dy = -1;
			 	if(e.keyCode==39) dx = 1;
			 	if(e.keyCode==40) dy = 1;
			 	game.move(dy,dx);
			 });
		 });
	});
})(jQuery);
</script>
	 </head>
	 <body>
	 <form>
	 <div id="game">In order to play Sokoban you need to enable Javascript.</div>
	 </form>
	 </body>
	 </html>
